<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./media/faviconp.ico" type="image/x-icon">
    <title>Ajay Kumar - Profile Card</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/aee391f0cc.js" crossorigin="anonymous"></script>

</head>
<body>
    <section>
        <div class="personal">
            <span class="pro">PRO</span>
            <img src="./media/m-avatar.png" alt="profile">
            <h1 class="name">Mariyala Ajay Kumar</h1>
            <p class="country">INDIA</p>
            <p class="stack">Full Stack Developer</p>
            <div class="buttons">
                <button class="primary">Message</button>
                <button class="secondary">Following</button>
            </div>
            <div class="icon">
                <a href="" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                <a href="" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                <a href="" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            </div>

        </div>
        <div class="skills">
            <h2>Skills</h2>
            <ul>
                <li>Python</li>
                <li>Django</li>
                <li>HTML</li>
                <li>CSS</li>
                <li>Java Script</li>
                <li>React</li>
            </ul>

        </div>
    </section>
    
</body>
</html>
